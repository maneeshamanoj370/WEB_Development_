<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional BMI Calculator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="calculator-container">
        <h1>BMI Calculator</h1>

        <form method="POST" action="/">
            {% csrf_token %}
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" 
                   value="{{ input_height|default:'' }}" 
                   placeholder="e.g., 175" required min="1" step="0.1">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" 
                   value="{{ input_weight|default:'' }}" 
                   placeholder="e.g., 70" required min="1" step="0.1">
            
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>

        {% if category %}
            <div class="result-display">
                {% if bmi %}
                    <p class="bmi-value">Your BMI: <span style="color: {{ color }};">{{ bmi }}</span></p>
                {% endif %}
                
                <p class="bmi-category">Category: <span style="color: {{ color }}; font-weight: bold;">{{ category }}</span></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
